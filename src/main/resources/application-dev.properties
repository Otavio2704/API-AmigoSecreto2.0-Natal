# ===============================
# DEVELOPMENT PROFILE
# ===============================

# ===============================
# DATABASE - H2 (In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:amigosecretodb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.meudominio.amigosecreto=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# DEVTOOLS
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# JWT (Development - Less secure for testing)
# ===============================
jwt.secret-key=dev-secret-key-for-testing-only-not-for-production-use-256-bits-minimum
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# SWAGGER
# ===============================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


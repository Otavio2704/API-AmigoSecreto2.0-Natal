# ===============================
# PRODUCTION PROFILE
# ===============================
# Activate with: java -jar app.jar --spring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ===============================
# DATABASE - PostgreSQL (Recommended)
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/amigosecretodb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# DATABASE - MySQL (Alternative)
# Uncomment if using MySQL instead of PostgreSQL
# ===============================
# spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/amigosecretodb?useSSL=true&serverTimezone=UTC}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=${DB_USERNAME:root}
# spring.datasource.password=${DB_PASSWORD}

# ===============================
# CONNECTION POOL (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=AmigoSecretoHikariPool

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# PostgreSQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MySQL Dialect (if using MySQL)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# Cache Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===============================
# H2 CONSOLE - DISABLED
# ===============================
spring.h2.console.enabled=false

# ===============================
# JWT CONFIGURATION
# ===============================
# CRITICAL: Must be set via environment variable
jwt.secret-key=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.token-prefix=Bearer 
jwt.header-string=Authorization

# ===============================
# LOGGING
# ===============================
logging.level.root=WARN
logging.level.com.meudominio.amigosecreto=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# File Logging
logging.file.name=${LOG_PATH:/var/log/amigo-secreto}/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=500MB

# Pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# SWAGGER / OPENAPI - DISABLED
# ===============================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===============================
# JACKSON
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=${TZ:America/Sao_Paulo}
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================
# ERROR HANDLING (Minimal exposure)
# ===============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# ===============================
# SECURITY HEADERS
# ===============================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# ===============================
# ACTUATOR (Health checks)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true


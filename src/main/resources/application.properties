# ===============================
# APPLICATION
# ===============================
spring.application.name=amigo-secreto-api
server.port=8080

# ===============================
# PROFILE
# ===============================
spring.profiles.active=dev

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret-key=${JWT_SECRET:amigo-secreto-super-secret-key-change-this-in-production-must-be-at-least-256-bits}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.token-prefix=Bearer 
jwt.header-string=Authorization

# ===============================
# DATABASE (Default - will be overridden by profile)
# ===============================
spring.datasource.url=jdbc:h2:mem:amigosecretodb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# ===============================
# H2 CONSOLE (Development only)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.meudominio.amigosecreto=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# JACKSON
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.default-property-inclusion=non_null

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
